<div class="modal-dialog" id="modal-dialog">
	<div class="modal-content">
		<form (ngSubmit)="onSubmit()" #topicForm="ngForm">

			<!-- header -->
			<div class="modal-header">
				<button type="button" class="close" (click)="closeModal()">&times;</button>
				<h4>Create Period of Performance</h4>
			</div>

			<!-- body -->
			<div class="modal-body">
				modal works!
			</div>

			<!-- footer -->
			<div class="modal-footer">
				<div class="form-group text-center">
					<button type="submit" class="btn btn-default btn-primary" [disabled]="!topicForm.form.valid || topic.theme_id === -1 || topic.location_id === -1">
					  <span class="glyphicon glyphicon-check"></span>&nbsp;Submit
				  </button>
					<button type="submit" class="btn btn-default" (click)="closeModal()">
					  <span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
				  </button>
				</div>
			</div>

		</form>
	</div>
</div>
